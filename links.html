<script>
// --- Tropical Leaf Confetti (bright + fast) ---
(function(){
  const c=document.getElementById('confetti');
  const ctx=c.getContext('2d');
  let W,H,leaves=[],running=true;
  const colors=['#009b5b','#8bf076','#b7ffe4','#ffd85a','#ff8661']; // emerald,lime,mint,gold,coral
  const shapes=['oval','palm','monstera']; // simple shape variants

  function resize(){W=c.width=innerWidth;H=c.height=innerHeight;}
  window.addEventListener('resize',resize);resize();

  function Leaf(){
    this.x=Math.random()*W;
    this.y=-30;
    this.size=10+Math.random()*14;
    this.speedY=3+Math.random()*3;   // faster fall
    this.speedX=(Math.random()-.5)*1.5;
    this.angle=Math.random()*2*Math.PI;
    this.spin=.05+Math.random()*.05;
    this.color=colors[Math.floor(Math.random()*colors.length)];
    this.shape=shapes[Math.floor(Math.random()*shapes.length)];
    this.opacity=.8;
  }

  function drawLeaf(l){
    ctx.save();
    ctx.translate(l.x,l.y);
    ctx.rotate(l.angle);
    ctx.fillStyle=l.color;
    ctx.globalAlpha=l.opacity;
    ctx.beginPath();
    if(l.shape==='oval'){
      ctx.ellipse(0,0,l.size,l.size/2,0,0,2*Math.PI);
    }else if(l.shape==='palm'){
      ctx.moveTo(-l.size/2,0);
      for(let i=0;i<5;i++){
        ctx.lineTo(0,-l.size/2);
        ctx.lineTo(l.size/2,0);
        ctx.rotate((Math.PI/5));
      }
    }else if(l.shape==='monstera'){
      ctx.moveTo(0,-l.size/2);
      ctx.bezierCurveTo(l.size/2,-l.size/4,l.size/2,l.size/4,0,l.size/2);
      ctx.bezierCurveTo(-l.size/2,l.size/4,-l.size/2,-l.size/4,0,-l.size/2);
    }
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function animate(){
    if(!running && leaves.length===0)return;
    ctx.clearRect(0,0,W,H);
    leaves.forEach((l)=>{
      l.y+=l.speedY;
      l.x+=l.speedX;
      l.angle+=l.spin;
      drawLeaf(l);
    });
    leaves=leaves.filter(l=>l.y<H+40);
    requestAnimationFrame(animate);
  }

  function init(count=30){
    leaves=[];
    for(let i=0;i<count;i++)leaves.push(new Leaf());
    animate();
    setTimeout(()=>running=false,3000);
  }

  init();
})();
</script>
