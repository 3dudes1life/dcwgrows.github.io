<script>
// --- Realistic Tropical Leaf Confetti Burst (v2 Natural Breeze) ---
(function(){
  const c = document.getElementById('confetti');
  const ctx = c.getContext('2d');
  let W, H, leaves = [], running = true;

  const images = [
    'https://dcwgrows.com/Leaf1.png?v=' + Date.now(),
    'https://dcwgrows.com/Leaf2.png?v=' + Date.now(),
    'https://dcwgrows.com/Leaf3.png?v=' + Date.now(),
    'https://dcwgrows.com/Leaf4.png?v=' + Date.now()
  ];
  const loaded = [];

  function resize() {
    W = c.width = innerWidth;
    H = c.height = innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function preload(srcs, cb){
    let count = 0;
    srcs.forEach(src=>{
      const img = new Image();
      img.src = src;
      img.onload = ()=>{
        loaded.push(img);
        if(++count === srcs.length) cb();
      };
    });
  }

  function Leaf(){
    this.img = loaded[Math.floor(Math.random()*loaded.length)];
    this.x = Math.random()*W;
    this.y = -50 - Math.random()*200;
    this.size = 40 + Math.random()*90; // ✅ Random sizes
    this.speedY = 1.2 + Math.random()*1.8; // ✅ Slower fall
    this.speedX = (Math.random()-.5)*1.5;
    this.angle = Math.random()*2*Math.PI;
    this.spin = (Math.random()-.5)*0.03;
    this.opacity = 1;
    this.fadeStart = 0.7 + Math.random()*0.2; // ✅ Fades near bottom
  }

  function drawLeaf(l){
    ctx.save();
    ctx.globalAlpha = l.opacity;
    ctx.translate(l.x, l.y);
    ctx.rotate(l.angle);
    ctx.drawImage(l.img, -l.size/2, -l.size/2, l.size, l.size);
    ctx.restore();
  }

  function animate(){
    if(!running && leaves.length===0) return;
    ctx.clearRect(0,0,W,H);
    leaves.forEach(l=>{
      l.y += l.speedY;
      l.x += l.speedX;
      l.angle += l.spin;
      // Start fading only near bottom
      if(l.y > H * l.fadeStart) l.opacity -= 0.01;
      drawLeaf(l);
    });
    leaves = leaves.filter(l => l.y < H+100 && l.opacity > 0);
    requestAnimationFrame(animate);
  }

  function init(count=25){
    leaves=[];
    for(let i=0;i<count;i++) leaves.push(new Leaf());
    animate();
    setTimeout(()=>running=false,4000); // run ~4s
  }

  preload(images, ()=>init());
})();
</script>
