  <script>
  // ---- Confetti leaves (natural tone, runs once) ----
  (function(){
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    let W,H,leaves=[],running=true;
    const colors=['#6bbf59','#4e9f3d','#d8c37f']; // light green, dark green, pale gold
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    window.addEventListener('resize',resize);resize();

    function Leaf(){
      this.x=Math.random()*W;
      this.y=-20;
      this.size=8+Math.random()*10;
      this.speedY=1+Math.random()*2;
      this.speedX=(Math.random()-.5)*1;
      this.angle=Math.random()*2*Math.PI;
      this.spin=.02+Math.random()*.03;
      this.color=colors[Math.floor(Math.random()*colors.length)];
      this.opacity=.7+Math.random()*.3;
    }

    function init(count=25){
      leaves=[];
      for(let i=0;i<count;i++){leaves.push(new Leaf());}
      animate();
      setTimeout(()=>running=false,3000); // run ~3s
    }

    function drawLeaf(l){
      ctx.save();
      ctx.translate(l.x,l.y);
      ctx.rotate(l.angle);
      ctx.fillStyle=l.color;
      ctx.globalAlpha=l.opacity;
      ctx.beginPath();
      ctx.ellipse(0,0,l.size,l.size/2,0,0,2*Math.PI);
      ctx.fill();
      ctx.restore();
    }

    function animate(){
      if(!running && leaves.length===0)return;
      ctx.clearRect(0,0,W,H);
      leaves.forEach((l,i)=>{
        l.y+=l.speedY;
        l.x+=l.speedX;
        l.angle+=l.spin;
        drawLeaf(l);
      });
      leaves=leaves.filter(l=>l.y<H+40);
      requestAnimationFrame(animate);
    }

    init();
  })();
  </script>
